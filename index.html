<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Contest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/panimalarLogo.png">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="admin-corner">
        <a href="admin.html" class="admin-corner-btn">Admin Login</a>
    </div>
    <div class="container">
        <h1>Software Contest test</h1>
        <div class="login-options">
            <div class="login-card">
                <h2>Student Login</h2>
                <form action="student_login.php" method="POST">
                    <div class="form-group">
                        <label for="student_name">Name:</label>
                        <input type="text" id="student_name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="roll_number">Roll Number:</label>
                        <input type="text" id="roll_number" name="roll_number" 
                               pattern="202[0-9]PCC(CSE|ADS|IT)[0-9]{3}" 
                               title="Format: 2022PCCCSE202, 2022PCCADS202, 2022PCCIT202" 
                               placeholder="e.g., 2022PCCCSE202" 
                               oninput="this.value = this.value.toUpperCase()"
                               required>
                    </div>
                    <button type="submit">Login as Student</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
